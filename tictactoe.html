<!DOCTYPE html>
<html>
	<head>


	  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	  	<link rel="stylesheet" type="text/css" href="styles.css">
	  	<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	  	<script src="script.js"></script>
		


		<title>Tic Tac Toe</title>

	</head>
	<body>
		<div class="wrapper text-center">
			<div class="container-fluid center">
				<h1 class="pageHeader">Tic Tac Toe</h1>
				<div class="row"><div class="col player"></div></div>
				<div class="row board">
					<div class="col cell" indx="0" token=""></div><div class="col cell" indx="1" token=""></div><div class="col cell" indx="2" token=""></div>
					<div class="w-100"></div>
					<div class="col cell" indx="3" token=""></div><div class="col cell" indx="4" token=""></div><div class="col cell" indx="5" token=""></div>
					<div class="w-100"></div>
					<div class="col cell" indx="6" token=""></div><div class="col cell" indx="7" token=""></div><div class="col cell" indx="8" token=""></div>
				</div>
				<div class="row"><div><button class="btn btn-default reset">Reset</button></div><div class="col gamestatus"></div><button class="btn btn-default restart" data-toggle="modal" data-target="#tokenModal">Token</button></div>
				
			</div>
		</div>
	</body>
	 <!-- Modal -->
  <div class="modal fade" id="tokenModal">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Set Token</h2>
          <button type="button" class="close" data-dismiss="modal">&times;</button>

        </div>
        <div class="modal-body">
          <h4>Play as</h4>
          <div class="container text-center">
          <div class="row">
          	<div class="PX col modalDiv" data-dismiss="modal">X</div><div class="PO col modalDiv" data-dismiss="modal">O</div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
      
    </div>
  </div>
</html>
